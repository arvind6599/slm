<!doctype html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      /* Centered layout and basic styling */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 50px auto;
        width: 50%;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
      input, select, textarea {
        width: 80%;
        padding: 8px;
        margin: 10px 0;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 12px 24px;
        margin: 10px;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #008CBA;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's get started</h1>
      <form action="{{ url_for('start') }}" method="post">
        <!-- Model selection -->
        <label for="model">Select a model:</label><br>
        <select name="model" id="model" required>
          <option value="deepseek-r1:1.5b">deepseek-r1:1.5b</option>
          <option value="exaone3.5:2.4b">exaone3.5:2.4b</option>
          <option value="qwen2.5:3b">qwen2.5:3b</option>
          <option value="llama3.2:3b-instruct-q5_0">llama3.2:3b-instruct-q5_0</option>
          <option value="gemma2:2b">gemma2:2b</option>
          <option value="smollm:latest">smollm:latest</option>
        </select>
        <br>
        <!-- Custom system prompt input -->
        <label for="system_prompt">Enter system prompt (narrative for question generation):</label><br>
        <textarea name="system_prompt" id="system_prompt" rows="4" required placeholder="Type your system prompt here..."></textarea>
        <br>
        <button type="submit">Start</button>
      </form>
    </div>
  </body>
</html>
